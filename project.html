<!DOCTYPE html>

    <title>image generator</title>
    <link rel="stylesheet" href="project.css">

                </div>
                <div class="inner">
                    <img src="https://media.istockphoto.com/id/1780714127/photo/laptop-and-cup-of-coffee-on-table-by-the-window.jpg?s=1024x1024&w=is&k=20&c=92re08MP2J8_VR49uhi2zFLmJcy1oUegwlJRwp0lATs="
                        alt="image">

                    <a href="https://unsplash.com/s/photos/laptop-in-a-desk-and-rainy-background" target="_blank">
                        
                        laptop-in-a-desk-and-rainy-background</a>
                </div>
                <div class="inner">
                    <img src="https://media.istockphoto.com/id/636994386/photo/knolling-work-table-view-with-a-laptop.webp?b=1&s=170667a&w=0&k=20&c=bWz_dfFuzD0s__w6BKBG375zNR6nw5hYQwDLMFnSK8Q="

                     laptop-in-a-desk-and-rainy-background</a>
                </div>

            </div>

        </div>
        <button  class="showmore" id="showmore">Show More</button>

    </div>
    <script src="project.js"></script>

</html>
